<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todostyle.css">
    <title>To do list</title>
  </head>
  
  <body>
    <header>
      <div class="links">
          <img src="img/githubprofile.png" width="150" alt="my github profile">
          <a href="https://github.com/CreatorRidge/Poll-mini.io" class="link-button">View repository</a>
          <a href="https://creatorridge.website/" class="link-button">Web-portfolio</a>
      </div>
    </header>

    <main>
      <div class="task-manager">
        <h1 class="heading">To do list</h1>
        <ul class="todo-list"></ul>
        <p class="empty-tasks visually-hidden">All tasks have been completed. There are no new tasks.</p>

        <form class="todo-form" action="" method="post">
          <label class="input-label" for="todo-input">Add a task</label>
          <input type="text" class="todo-input" id="todoInput" aria-label="Task description" placeholder="For example, buying an elephant" required>
          <button type="button" class="todo-priority is-important">Important task</button>
          <button type="submit" class="todo-add-button">Add task</button>
        </form>
      </div>
    </main>

    <footer>
      <span class="copyright">Copyright &copy 2025, <a href="https://creatorridge.website/">CreatorRidge</a>. All rights reserved.</span>
    </footer>

    <template id="task-template">
      <li class="todo-list-item">
        <label>
          <input type="checkbox" class="todo-list-input">
          <span></span>
        </label>
      </li>
    </template>

    <script src="todoscript.js"></script>
  </body>
</html>
